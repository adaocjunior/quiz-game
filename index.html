<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Quiz</title>
</head>
<body onload="startGame()">
    <header id="header">
        <h1>QUIZ-GAME</h1>
    </header>


    <div id="content">
        <h1 id="quizName">TESTE</h1>
        <h2>Scoreboard</h2>
        <h2 id="scoreBoard">0</h2>
        <div>
            <button id="buttonLeft" class="quizButton" onclick="verifyQuestion(this.value)">Test</button>
            <button id="buttonMid" class="quizButton" onclick="verifyQuestion(this.value)">Test</button>
            <button id="buttonRight" class="quizButton" onclick="verifyQuestion(this.value)">Test</button>
        </div>
    </div>

    <footer id="footer">
        <div id="footerContent">
            <a id="github" onmouseenter="hoverEffect('1')" onmouseleave="hoverEffect('0')">GITHUB<img id="githubLogo" src="./assets/images/github_black.png" width="18px"></a>
            <a>|</a>
            <a id="linkedin" onmouseenter="hoverEffect('2')" onmouseleave="hoverEffect('0')">LINKEDIN<img id="linkedinLogo" src="./assets/images/linkedin_black.png" width="18px"></a>
            <p>© 2022 - ADÃO JÚNIOR</p>
        </div>
    </footer>
    <script src="./app/app.js"></script>
</body>
</html>
